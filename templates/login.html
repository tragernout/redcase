<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RedCase — Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .form-container {
      background-color: #121212;
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff1a1a;
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }
    h2 {
      color: #ff1a1a;
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      letter-spacing: 0.1em;
      text-align: center;
      text-shadow: 0 0 15px #ff3333;
      text-transform: uppercase;
      word-wrap: break-word;
    }
    label {
      font-weight: 600;
      color: #fff;
      margin-top: 1.2rem;
      display: block;
      font-size: 1rem;
    }
    input {
      background-color: #1a1a1a;
      border: 2px solid #ff1a1a;
      border-radius: 10px;
      color: #eee;
      padding: 0.75rem 1.1rem;
      width: 100%;
      margin-top: 0.35rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #ff4c4c;
      outline: none;
      box-shadow: 0 0 10px #ff4c4c;
      background-color: #1f1f1f;
    }
    button {
      margin-top: 2.5rem;
      width: 100%;
      background-color: #ff1a1a;
      border: none;
      padding: 1.1rem 0;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 50px;
      color: white;
      letter-spacing: 0.15em;
      box-shadow: 0 0 25px #ff3333;
      transition: all 0.3s ease;
      text-transform: uppercase;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60000;
      box-shadow: 0 0 35px #ff4c4c;
      transform: scale(1.07);
    }
    p.register-link {
      margin-top: 1.8rem;
      text-align: center;
      color: #bbb;
      font-size: 1rem;
      letter-spacing: 0.05em;
    }
    p.register-link a {
      color: #ff1a1a;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    p.register-link a:hover {
      color: #ff4c4c;
      text-shadow: 0 0 10px #ff4c4c;
    }
    .error-message {
      color: #ff4c4c;
      font-weight: 600;
      background-color: #1f1f1f;
      border: 1px solid #ff1a1a;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      text-align: center;
      box-shadow: 0 0 10px #ff3333;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Вход</h2>
    <form method="POST" novalidate>
      <label for="nickname">Никнейм</label>
      <input type="text" id="nickname" name="nickname" autocomplete="off" required />

      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Войти</button>
      {% if error %}
          <div class="error-message mt-3">{{ error }}</div>
      {% endif %}
    </form>
    <p class="register-link">
      Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a>
    </p>
  </div>
</body>
</html>
