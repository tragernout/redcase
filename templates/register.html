<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RedCase — Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .form-container {
      background-color: #121212;
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff1a1a;
      width: 100%;
      max-width: 900px;
    }
    h2 {
      color: #ff1a1a;
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      letter-spacing: 0.1em;
      text-align: center;
      text-transform: uppercase;
      text-shadow: 0 0 15px #ff3333;
    }
    label {
      font-weight: 600;
      color: #fff;
      margin-top: 1rem;
      display: block;
      font-size: 1rem;
    }
    input, textarea {
      background-color: #1a1a1a;
      border: 2px solid #ff1a1a;
      border-radius: 10px;
      color: #eee;
      padding: 0.75rem 1rem;
      width: 100%;
      margin-top: 0.35rem;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      border-color: #ff4c4c;
      outline: none;
      box-shadow: 0 0 10px #ff4c4c;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      background-color: #ff1a1a;
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 50px;
      color: white;
      letter-spacing: 0.1em;
      box-shadow: 0 0 20px #ff3333;
      transition: all 0.3s ease;
      text-transform: uppercase;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60000;
      box-shadow: 0 0 30px #ff4c4c;
      transform: scale(1.03);
    }
    .login-link {
      margin-top: 1.5rem;
      text-align: center;
      color: #bbb;
    }
    .login-link a {
      color: #ff1a1a;
      font-weight: 600;
      text-decoration: none;
    }
    .login-link a:hover {
      color: #ff4c4c;
      text-shadow: 0 0 8px #ff4c4c;
    }
    .error-message {
      color: #ff4c4c;
      font-weight: 600;
      background-color: #1f1f1f;
      border: 1px solid #ff1a1a;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      text-align: center;
      box-shadow: 0 0 10px #ff3333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Регистрация</h2>
    <form method="POST" novalidate autocomplete="off">
      <div class="row g-4">
        <div class="col-md-6">
          <label for="nickname">Никнейм *</label>
          <input type="text" id="nickname" name="nickname" required autocomplete="off"
            value="{{ request.form.get('nickname', '') }}" />
        </div>
        <div class="col-md-6">
          <label for="first_name">Имя</label>
          <input type="text" id="first_name" name="first_name" autocomplete="off"
            value="{{ request.form.get('first_name', '') }}" />
        </div>
        <div class="col-md-6">
          <label for="last_name">Фамилия</label>
          <input type="text" id="last_name" name="last_name" autocomplete="off"
            value="{{ request.form.get('last_name', '') }}" />
        </div>
        <div class="col-md-6">
          <label for="email">Электронная почта</label>
          <input type="email" id="email" name="email" autocomplete="off"
            value="{{ request.form.get('email', '') }}" />
        </div>
        <div class="col-md-6">
          <label for="telegram">Телеграм *</label>
          <input type="text" id="telegram" name="telegram" required autocomplete="off"
            value="{{ request.form.get('telegram', '') }}" />
        </div>
        <div class="col-md-6">
          <label for="password">Пароль *</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" />
        </div>
        <div class="col-12">
          <label for="profile_description">Описание профиля</label>
          <textarea id="profile_description" name="profile_description" rows="3" autocomplete="off">{{ request.form.get('profile_description', '') }}</textarea>
        </div>
        <div class="col-12">
          <label for="used_invite">Пригласительный код *</label>
          <input type="text" id="used_invite" name="used_invite" required autocomplete="off"
            value="{{ request.form.get('used_invite', '') }}" />
        </div>
      </div>
      <button type="submit">Зарегистрироваться</button>
      {% if error %}
         <div class="error-message mt-3">{{ error }}</div>
      {% endif %}
    </form>
    <p class="login-link">
      Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
    </p>
  </div>
</body>
</html>
